name: Build and Release
on:
  push:
    tags:
      - 'v*'
jobs:
  build:
    name: Build and Release
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install AutoHotkey v2
        run: choco install autohotkey2 -y
      - name: Download and Prepare Compiler
        shell: powershell
        run: |
          # 1. Get the download URL for the latest Ahk2Exe release
          $latestRelease = Invoke-RestMethod -Uri "https://api.github.com/repos/AutoHotkey/Ahk2Exe/releases/latest"
          $downloadUrl = $latestRelease.assets | Where-Object { $_.name -like "*.zip" } | Select-Object -ExpandProperty browser_download_url -First 1
          
          Write-Host "Downloading Compiler from: $downloadUrl"
          
          # 2. Download and Extract
          Invoke-WebRequest -Uri $downloadUrl -OutFile "Ahk2Exe.zip"
          Expand-Archive -Path "Ahk2Exe.zip" -DestinationPath "Compiler"
      - name: Compile LangConvert Application
        run: |
          # Point explicitly to the installed v2 base file
          .\Compiler\Ahk2Exe.exe /in "langover.ahk" /out "langover.exe" /icon "FinalGreen.ico" /base "C:\Program Files\AutoHotkey\v2\AutoHotkey64.exe"
      
      - name: Compile Setup Script
        run: |
          .\Compiler\Ahk2Exe.exe /in "Setup.ahk" /out "Setup.exe" /icon "FinalGreen.ico" /base "C:\Program Files\AutoHotkey\v2\AutoHotkey64.exe"
      - name: Verify Output Exists
        run: |
           if (!(Test-Path "langover.exe")) { throw "langover.exe was not created!" }
           if (!(Test-Path "Setup.exe")) { throw "Setup.exe was not created!" }
      - name: Create Zip Archive
        run: |
          Compress-Archive -Path "Setup.exe", "langover.exe", "DiscountLogo.png", "FinalGreen.ico", "FinalRed.ico", "README.md" -DestinationPath "LangConvert_Install.zip"
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            LangConvert_Install.zip
            Setup.exe
            langover.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
